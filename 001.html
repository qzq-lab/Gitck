<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- a超链接href 属性：指定目标地址target 属性：指定目标文件在哪里打开 值 `_self`(默认)、`_blank`name 属性：用于设置锚点名双 -->
    <a href="#"></a>
    <!-- base指定超链接的基础特性<br>写在 head 标签的里面href 属性： 设置超链接的基础地址（影响相对路径）target 属性：指定目标文件在哪里打开 值 `_self`(默认)、`_blank`单 -->
    <!-- <base href="#"> -->
    <a href="tel:10086">打电话</a>
    <a href="sms:10086">发短信</a>
    <img src="../../01阶段_HTMLCSS/Day02/课堂案例/02-超链接/anni.jpg" alt="安妮" title="你好安妮" height="300">
    <!-- map用于图像映射name 属性： 指定一个名字，用于与 img 标签关联 -->
    <map name="名字"></map>
    <!--area用于图像映射划分区域<br>必须写在 map 标签的里面shap 属性：指定区域的形状，可选值：rect、circle、poly<br>coords 属性：根据区域的形状不同，执行不同的坐标<href 属性：指定目标地址target 属性：指定在什么位置打开新的页面  -->
    <area shape="" coords="" href="" alt="">
</body>
</html>
